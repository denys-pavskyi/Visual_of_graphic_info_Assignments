<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>PA#2</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script type="module" src="./main.js" defer></script>


</head>


<body>

    <h2>A "Surface of Revolution with Damping Circular Waves" with "Trackball" Mouse Rotation</h2>

    <label for="u_points">Number of points in u direction:</label>
    <input type="range" id="u_points" min="1" max="400" step="2" value="43">
    <span id="u_points_value"></span><br><br>

    <label for="v_points">Number of points in v direction:</label>
    <input type="range" id="v_points" min="1" max="400" step="5" value="20">
    <span id="v_points_value"></span><br><br>

    <label for="damping">Damping Coefficient:</label>
    <input type="range" id="damping" min="-3" max="3" step="0.1" value="1">
    <span id="damping_value"></span><br><br>

    <label for="length">Length of Segment:</label>
    <input type="range" id="length" min="-7" max="7" step="0.1" value="1">
    <span id="length_value"></span><br><br>

    <label for="waves">Number of Half-Waves:</label>
    <input type="range" id="waves" min="1" max="15" step="1" value="5">
    <span id="waves_value"></span><br><br>

    <label for="phase">Phase Angle:</label>
    <input type="range" id="phase" min="0" max="360" step="5" value="45">
    <span id="phase_value"></span><br><br><br>

    <label>Light position:</label>
    <input type="range" id="x_light" min="-600" max="360" step="15" value="40">
    <input type="range" id="y_light" min="-600" max="360" step="15" value="340">
    <input type="range" id="z_light" min="-600" max="360" step="15" value="180">
    <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    X = <span id="x_light_value"></span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    Y = <span id="y_light_value"></span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    Z = <span id="z_light_value"></span>
    <br>


    <p id="message">Drag your mouse to rotate surface.<br>
    (On a touch screen, you can use your finger.)</p>


    <div id="canvas-holder">
    <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>


</body>

<script type="module">
    import {init} from './main.js';
    init();
</script>

</html>
